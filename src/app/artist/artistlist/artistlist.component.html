
<div class="main container-fluid">
<div class="row d-flex justify-content-center mt-3">
<h2>Favourites</h2>
</div>

<div class="row">
<ul class="artist-listing">

    <img src="{{artist.picture}}" class="img-circle profile-pic ">  </li>
</ul>

</div>
</div>
