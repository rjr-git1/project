
<div class="main container-fluid">
<div class="row d-flex justify-content-center mt-3">
<h2>Favourites</h2>
</div>

<div class="row">
<ul class="artist-listing text-center">
  <li *ngFor="let artist of allArtists" class="artist-card">
    <p class="name" >{{artist.name}}</p>
    <img src="{{artist.picture}}" class="p-3 profile-pic img-fluid">  </li>
</ul>

</div>
</div>
