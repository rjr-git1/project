<form class="col-sm-3 mx-auto">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group">
    <div>
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [formControl]="loginForm.get('email')" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [formControl]="loginForm.get('password')" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
